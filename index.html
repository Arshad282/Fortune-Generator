<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="content">
        <div class="fortune-container">
            <!-- Fortune Box -->
            <div id="fortune-box">
                Click me for your fortune...
            </div>

            <div class="button-group">

                <button id="green-btn" class="color-btn"></button>
                <button id="blue-btn" class="color-btn"></button>
                <button id="yellow-btn" class="color-btn"></button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>✨ Fortune Generator ✨</p>
    </footer>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
